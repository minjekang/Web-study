<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">


</head>

<body>

    <!--스킵 내비게이션-->

    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>

    <!-- //스킵 내비게이션-->


    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="https://wiss.tistory.com">Designer</a>
                        <a href="https://hcs.eduro.go.kr/#/relogin">Publisher</a>
                        <a href="https://www.youtube.com/watch?v=YwgNpObouB0&list=RDMMONcXsba7B30&index=3">Youtube</a>
                    </div>
                    <!--헤더 메뉴-->
                    <div class="header-tit">
                        <h1>Professional Publisher & Designer</h1><br>
                        <a href="https://hcs.eduro.go.kr/#/relogin">hcs.eduro.go.kr/#/relogin</a>
                    </div>
                    <!-- 이미지를 표현하는 방법
                        1.  img 태그로 표현(의미가 있을 때 / alt 태그 - 대체 문자 표현
                        2.  background 속성으로 표현(의미가 없을 때) - 대체 문자 X
                        3.  이미지를 background 속성 - 웹 표준 준수하기 위해서는 
                            가상으로 대체 문자를 만들어줌(IR 효과)
                            이미지 스프라이트 효과
                        -->

                    <!--헤더 아이콘-->
                    <div class="header-icon">
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>


                </div>
            </div>
        </div>

        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>
</body>

</html>
